<!DOCTYPE html>
<html>
<head>
    <title>Slops Bounce</title>

    <style>
        #text {
            font-size: 80px;
            font-weight: bold;
            text-align: center;
            margin-top: 30px;
        }

        #myImage {
            width: 300px;
            display: none;
            margin: 40px auto;
            animation: bounce 1s ease;
        }

        @keyframes bounce {
            0% {
                transform: translateY(-300px);
            }
            50% {
                transform: translateY(20px);
            }
            70% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <div style="text-align:center;">
        <button onclick="showStuff()" style="font-size:20px; padding:10px 20px;">
            Click Me
        </button>
    </div>

    <div id="text"></div>

    <img id="myImage" src="romantic.jfif">

    <script>
        function showStuff() {
            document.getElementById("text").innerText = "SLOPS";

            let img = document.getElementById("myImage");
            img.style.display = "block";

            // Restart bounce animation every click
            img.style.animation = "none";
            img.offsetHeight; // force reflow
            img.style.animation = "bounce 1s ease";
        }
    </script>

</body>
</html>
